specVersion: '2.6'
metadata:
  name: sap.fiori.notification.banner
type: application
builder:
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          url: https://s4hana-server:44380
          client: '100'
          auth: basic
        app:
          name: ZNOTIFY_BANNER2
          description: Global Notification Banner
          package: $TMP
          transport: ''
        excludes:
          - node_modules/
          - test/
          - docs/
          - abap/
        credentials:
          username: env:SAP_USER
          password: env:SAP_PASSWORD
        verbose: true
