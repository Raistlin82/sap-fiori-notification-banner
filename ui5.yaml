specVersion: '2.6'
metadata:
  name: sap.fiori.notification.banner
  copyright: |-
   SAP Global Notification Banner
   S/4HANA PCE 2023 Compatible
type: application
framework:
  name: SAPUI5
  version: "1.120.0"
  libraries:
    - name: sap.ui.core
    - name: sap.m
    - name: sap.ui.layout
    - name: sap.f
resources:
  configuration:
    propertiesFileSourceEncoding: UTF-8
builder:
  resources:
    excludes:
      - "/test/**"
      - "/localService/**"
      - "/docs/**"
  customTasks:
    - name: ui5-task-zipper
      afterTask: generateBundle
      configuration:
        archiveName: sap_fiori_notification_banner
        additionalFiles:
          - "webapp/manifest.json"
          - "deployment/xs-app.json"
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        backend:
          - path: /sap
            url: http://localhost:8000
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300